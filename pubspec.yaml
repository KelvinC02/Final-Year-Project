name: DriveVue
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  english_words: ^4.0.0
  provider: ^6.0.0
  smooth_page_indicator: ^1.1.0
  auto_size_text: ^3.0.0
  camera: ^0.10.0+1
  permission_handler: ^10.2.0
  flutter_vision: ^1.1.4
  image_picker: ^1.1.2
  sound_mode: ^3.0.0
  alarmplayer: ^1.1.1
  screenshot: ^3.0.0
  image_gallery_saver: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  icons_launcher: ^1.1.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/yolov8s.tflite
    - assets/labels.txt
    - assets/car.tflite
    - assets/car_labels.txt
    - assets/alert_sound.mp3

flutter_icons:
  android: true

flutter_launcher_icons:
  android: true
  image_path_android: "assets/images/app_icon.png"